<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro programa</title>

    <style>
        body {
            background-color: rgb(85, 85, 163);
            color: aliceblue;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>olá, mundo!</h1>

    <p>Já me livrei da maldição</p>

    <script>
       var n1 = Number(window.prompt('Digite um numero: '))
       var n2 = Number(window.prompt ('Digite outro numero')) /* Number é uma conversao de string para number*/
       var soma = n1 + n2
       window.alert (`A soma entre ${n1} e ${n2} é igual a ${soma}`) /* ${} é a forma mais facil de concatenar tudo */
    </script>
</body>
</html>
