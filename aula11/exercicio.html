<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercícios de JavaScript</title>


</head>

<body>
    <h1>Buscar Nacionalidade</h1>

    <input type="text" name="nasc" id="nasc">
    <input type="button" value="Buscar" id="btn" onclick="buscador()">

    <div id="res">

    </div>

    <script>

        function buscador() {
            var nacio = document.getElementById('nasc')
            var res = document.getElementById('res')
            
            if (nacio.value == 'Brasil') {
                res.innerHTML = 'Você é Brasileiro!'
            } else {
                res.innerHTML = `Você nasceu em um país chamado ${nacio.value} você é estrangeiro!`
            }
        }

    </script>
</body>

</html>
